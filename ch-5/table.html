<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            background: #fff;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Sample Table</h1>

    <table>
        <tr>
            <th>Sl No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Afrid</td>
            <td>18</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ali</td>
            <td>19</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rahul</td>
            <td>20</td>
        </tr>
    </table>

    <a href="index.html">Back to Home</a>

</body>
</html>
