<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rifat | Home</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 42px;
        }

        /* Grid Layout */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: auto;
        }

        .section {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        a {
            display: block;
            margin: 8px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
        }

        a:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        img {
            width: 100%;
            border-radius: 12px;
            margin-top: 15px;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Rifat</h1>

    <div class="container">

        <div class="section">
            <h2>My Fav. Sites</h2>
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
            <img src="favsites.jpg" alt="Favorite Sites">
        </div>

        <div class="section">
            <h2>Tag Practice</h2>
            <a href="./table.html">Click here for table</a>
            <img src="table.jpg" alt="HTML Table">
        </div>

        <div class="section">
            <h2>YouTube Content</h2>
            <p>My favourite channels and videos</p>
            <img src="youtube.jpg" alt="YouTube">
        </div>

    </div>

</body>
</html>
